<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Cadastre-se abaixo:</h2>
                <form class="form-box">
                    <label class="form-label" for="nome">Nome completo:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite seu nome completo"/>
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu email"/>
                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control" type="tel" id="tel" placeholder="Digite seu telefone"/>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
